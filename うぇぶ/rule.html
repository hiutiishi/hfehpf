<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバールール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007bff;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マインクラフトサーバーのルール</h1>
        <ul>
            <li>他のプレイヤーを攻撃しない</li>
            <li>チートやバグを利用しない</li>
            <li>不適切な言動をしない</li>
            <li>建物を勝手に壊さない</li>
            <li>サーバーの運営者の指示に従う</li>
        </ul>

        <h1>Discordのルール</h1>
        <ul>
            <li>スパム行為をしない</li>
            <li>他のメンバーを侮辱しない</li>
            <li>不適切なコンテンツを共有しない</li>
            <li>チャンネルの目的に沿った投稿をする</li>
            <li>プライベートメッセージでのトラブルを避ける</li>
        </ul>
    </div>
    </div>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Hover and Link</title>
  <style>
    /* From Uiverse.io by sekaiking */
    button {
      background-color: white;
      color: black;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid black;
      box-shadow: 0 0 0 0 black;
    }

    button:hover {
      transform: translateY(-4px) translateX(-2px);
      box-shadow: 2px 5px 0 0 black;
    }

    button:active {
      transform: translateY(2px) translateX(1px);
      box-shadow: 0 0 0 0 black;
    }
  </style>
</head>
<body>

 <button>
        <span>
            <a href="index.html">ホーム</a>
        </span>
    </button>

    </div>
</body>
</html>
