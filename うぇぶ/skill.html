<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全体的なプログラミングスキル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* 背景色を黒に変更 */
      color: #fff; /* テキスト色を白に変更 */
    }
    h2 {
      margin-bottom: 20px;
      color: #1E90FF; /* 見出しの色を青に */
    }
    .chart-container {
      width: 80%;
      max-width: 400px;
    }
    .skill-bar {
      margin: 10px 0;
    }
    .skill-bar-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .skill-bar-progress {
      height: 20px;
      background-color: #444; /* プログレスバーの背景色をダークグレーに */
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      border-radius: 10px;
      text-align: right;
      color: white;
      font-weight: bold;
      padding-right: 5px;
      line-height: 20px;
    }
    /* スキルごとに異なる色 */
    .html { width: 80%; background-color: #e34c26; }
    .css { width: 70%; background-color: #264de4; }
    .javascript { width: 50%; background-color: #f0db4f; color: #000; }
    .python { width: 30%; background-color: #306998; }
    .java { width: 50%; background-color: #f89820; }
    .sql { width: 40%; background-color: #00758f; }
  </style>
</head>
<body>

  <h2>全体的なプログラミングスキル</h2>
  <div class="chart-container">
    <div class="skill-bar">
      <div class="skill-bar-label">HTML</div>
      <div class="skill-bar-progress">
        <div class="progress html">80%</div>
      </div>
    </div>
    <div class="skill-bar">
      <div class="skill-bar-label">CSS</div>
      <div class="skill-bar-progress">
        <div class="progress css">70%</div>
      </div>
    </div>
    <div class="skill-bar">
      <div class="skill-bar-label">JavaScript</div>
      <div class="skill-bar-progress">
        <div class="progress javascript">50%</div>
      </div>
    </div>
    <div class="skill-bar">
      <div class="skill-bar-label">Python</div>
      <div class="skill-bar-progress">
        <div class="progress python">30%</div>
      </div>
    </div>
    <div class="skill-bar">
      <div class="skill-bar-label">Java</div>
      <div class="skill-bar-progress">
        <div class="progress java">50%</div>
      </div>
    </div>
    <div class="skill-bar">
      <div class="skill-bar-label">SQL</div>
      <div class="skill-bar-progress">
        <div class="progress sql">40%</div>
      </div>
    </div>
  </div>
 
 </div>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Hover and Link</title>
  <style>
    /* From Uiverse.io by sekaiking */
    button {
      background-color: white;
      color: black;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid black;
      box-shadow: 0 0 0 0 black;
    }

    button:hover {
      transform: translateY(-4px) translateX(-2px);
      box-shadow: 2px 5px 0 0 black;
    }

    button:active {
      transform: translateY(2px) translateX(1px);
      box-shadow: 0 0 0 0 black;
    }
  </style>
</head>
<body>

 <button>
        <span>
            <a href="index.html">ホーム</a>
        </span>
    </button>


</div>


</body>
</html>
