    <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordボタン</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 4px 8px; /* さらに小さくする */
            text-align: center;
            text-decoration: none;
            border-radius: 12px; /* 丸くする */
            font-size: 10px; /* 更に小さくする */
            transition: transform 0.3s, background-color 0.3s; /* アニメーションの設定 */
        }

        .discord-button:hover {
            background-color: #5b6eae; /* ホバー時の色 */
            transform: scale(1.1); /* ホバー時に少し大きくする */
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/bAatm5sHNG" class="discord-button" target="_blank">参加</a>
</body>
</html>
  
    
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Hover and Link</title>
  <style>
    /* From Uiverse.io by sekaiking */
    button {
      background-color: white;
      color: black;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid black;
      box-shadow: 0 0 0 0 black;
    }

    button:hover {
      transform: translateY(-4px) translateX(-2px);
      box-shadow: 2px 5px 0 0 black;
    }

    button:active {
      transform: translateY(2px) translateX(1px);
      box-shadow: 0 0 0 0 black;
    }
  </style>
</head>
<body>

 <button>
        <span>
            <a href="index.html">ホーム</a>
        </span>
    </button>

    </div>
</body>
</html>
