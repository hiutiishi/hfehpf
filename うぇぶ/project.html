<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景色を黒に変更 */
            color: #fff; /* テキスト色を白に変更 */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #222; /* コンテナの背景色をダークグレーに */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff; /* 見出しの色を白に変更 */
        }
        h2 {
            color: #1E90FF; /* サブ見出しの色を青に */
        }
        .project {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444; /* プロジェクトのボーダーをダークグレーに */
            border-radius: 5px;
            background-color: #333; /* プロジェクトの背景色をさらに暗く */
        }
        .project p {
            margin: 0;
            color: #ddd; /* プロジェクトの説明文の色を明るい灰色に */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>プロジェクト一覧</h1>

        <div class="project">
            <h2>プラグイン Bot Siteの作成</h2>
            <p>概要: DiscordやSlackなどのプラットフォーム用のカスタムボットを作成するプロジェクトです。ボットは特定の機能を持ち、ユーザーのリクエストに応じて動作します。</p>
        </div>

        <div class="project">
            <h2>カスタムミニゲーム開発</h2>
            <p>概要: Minecraftや他のゲームプラットフォーム向けのオリジナルミニゲームを開発します。ゲームメカニクスやデザインにこだわり、楽しいプレイ体験を提供します。</p>
        </div>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Hover and Link</title>
  <style>
    /* From Uiverse.io by sekaiking */
    button {
      background-color: white;
      color: black;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid black;
      box-shadow: 0 0 0 0 black;
    }

    button:hover {
      transform: translateY(-4px) translateX(-2px);
      box-shadow: 2px 5px 0 0 black;
    }

    button:active {
      transform: translateY(2px) translateX(1px);
      box-shadow: 0 0 0 0 black;
    }
  </style>
</head>
<body>

 <button>
        <span>
            <a href="index.html">ホーム</a>
        </span>
    </button>

</body>
